<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <link rel="shortcut icon" href="../ex004/leão.ico.ico" type="image/x-icon">
    <title>Mídias em HTML5</title>   
</head>
<body>
    <h1>Imagens dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos ou simplismente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">        
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">        
       <img src="imagens/foto-g.png" alt="Imagens flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio preload="metadata" controls autoplay >
        <source src="mídias/i-love-my-mom.mp3.mp3" type="audio/mpeg">
        <source src="mídias/i-love-my-mom.mp3.ogg" type="audio/ogg">
        <source src="mídias/i-love-my-mom.mp3.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="mídias/i-love-my-mom.mp3.mp3">Clique aqui para baixar o arquivo MP3.</a></p>       
</body>
</html>
